<div class="layout">
	<aside class="sidebar">
		<div class="sidebar-title">Bienvenido, {{ role }}</div>
		<div class="sidebar-username">
			{{ username }}
		</div>
		<nav class="menu-list">
			@if (role === 'Administrador') {
				<a class="menu-item" routerLink="/admin">
					<span class="menu-icon">🏠</span>
					<span class="menu-text">Dashboard</span>
				</a>
				<a class="menu-item" routerLink="/usuarios">
					<span class="menu-icon">👥</span>
					<span class="menu-text">Usuarios</span>
				</a>
				<a class="menu-item" routerLink="/empresa">
					<span class="menu-icon">🏢</span>
					<span class="menu-text">Empresas</span>
				</a>
				<a class="menu-item" routerLink="/perfil">
					<span class="menu-icon">🔐</span>
					<span class="menu-text">Perfiles</span>
				</a>
			} @else {
				<a class="menu-item" routerLink="/home">
					<span class="menu-icon">🏠</span>
					<span class="menu-text">Inicio</span>
				</a>
			}
			<!-- Botón de logout visualmente igual a los links -->
			<a class="menu-item logout-btn" href="#" (click)="logout(); $event.preventDefault()">
				<span class="menu-icon">🚪</span>
				<span class="menu-text">Cerrar sesión</span>
			</a>
		</nav>
	</aside>
	<main class="main-content">
		<!-- Aquí va el contenido principal -->
        <router-outlet></router-outlet>
	</main>
</div>
